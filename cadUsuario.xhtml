<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Cadastro de Ãšsuario</title>

<body>

	<h2>Clientes</h2>
	<h:form>
		<h:outputLabel value="Nome :" />
		<h:inputText value="#{usuario_Bean.usuario.Nome}" required="true" />

		<h:outputLabel value="Endereco :" />
		<h:inputText value="#{usuario_Bean.usuario.Endereco}" required="true" />

		<h:outputLabel value="e-mail :" />
		<h:inputText value="#{usuario_Bean.usuario.email}" required="true" />

		<h:outputLabel value="Telefone :" />
		<h:inputText value="#{usuario_Bean.usuario.Fone}" required="true" />

		<h:outputLabel value="Login :" />
		<h:inputText value="#{usuario_Bean.usuario.login}" required="true" />

		<h:outputLabel value="Senha :" />
		<h:inputText value="#{usuario_Bean.usuario.senha}" required="true" />

		<h:panelGrid>
			<h:commandButton action="#{usuario_Bean.addUsuario()}" value="Salvar" />
			<h:messages showDetail="true" showSummary="false" />
		</h:panelGrid>

	</h:form>
</body>
</html>
